name: CI/CD MLflow

permissions:
  contents: write
  
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLProjects/Predictive_Maintenance_Preproces.csv"
  TARGET_VAR: "Maintenance-Prediction"
  MODEL_NAME: "maintenance-model-predictor" # <--- PERBAIKAN: Didefinisikan di sini
  DOCKER_REPO: ${{ secrets.DOCKER_HUB_REPO }} # Untuk mempermudah

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. Set up Conda Environment
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProjects/conda.yaml
          activate-environment: Maintenance-Prediction
          auto-activate-base: false

      - name: Initialize Conda (Hanya init)
        run: conda init bash 

      - name: Clean old mlruns
        run: rm -rf MLProjects/mlruns

      - name: Set MLflow tracking URI
        run: echo "MLFLOW_TRACKING_URI=file://$GITHUB_WORKSPACE/MLProjects/mlruns" >> $GITHUB_ENV
        
      # 2. Train model with MLflow (PERBAIKAN KRITIS: Ganti mlflow run)
      - name: Train model with MLflow 
        shell: bash
        run: |
          source /usr/share/miniconda/etc/profile.d/conda.sh # Inisialisasi Conda
          conda activate Maintenance-Prediction
          # Ganti 'mlflow run .' dengan menjalankan script Python secara langsung
          python MLProjects/modelling_tuning.py \
            --data_path MLProjects/Predictive_Maintenance_Preproces.csv

      # 3. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        shell: bash
        run: |
          RUN_ID=$(ls -td $GITHUB_WORKSPACE/MLProjects/mlruns/0/*/ 2>/dev/null | head -n 1 | awk -F/ '{print $(NF-1)}')
          if [ -z "$RUN_ID" ]; then
            echo "No MLflow run found! Exiting."
            exit 1
          fi
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Debug artifacts tree
        run: ls -R MLProjects/mlruns/0/$RUN_ID/artifacts

      - name: Verify model artifact exists
        # Jalur kini seharusnya bekerja setelah perubahan langkah training
        run: ls -R MLProjects/mlruns/0/$RUN_ID/artifacts/model

      # 4. Build Docker Image from MLflow run (PERBAIKAN: Menggunakan env.MODEL_NAME)
      - name: Build Docker Image from MLflow run
        shell: bash
        run: |
          source /usr/share/miniconda/etc/profile.d/conda.sh
          conda activate Maintenance-Prediction
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name ${{ env.MODEL_NAME }} # Menggunakan variabel lingkungan yang benar
          
      - name: Export ML model artifact (model only)
        run: |
          rm -rf exported_model
          mkdir -p exported_model
          cp -r MLProjects/mlruns/0/$RUN_ID/artifacts/model exported_model/

      - name: Commit exported ML model artifact to GitHub
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add exported_model/
          git diff --cached --quiet || git commit -m "Add trained ML model artifact"
          git push origin main

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 5. Tag Docker Image (PERBAIKAN: Menggunakan tag yang benar)
      - name: Tag Docker Image
        run: |
          # Model Image yang dihasilkan oleh MLflow diberi tag dengan nama model/MODEL_NAME
          docker tag ${{ env.MODEL_NAME }}:latest ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_REPO }}:latest 

      # 6. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_REPO }}:latest
