name: CI/CD MLflow

permissions:
  contents: write
  
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLProjects/Predictive_Maintenance_Preproces.csv"
  TARGET_VAR: "Maintenance-Prediction"

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn numpy

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProjects/conda.yaml
          activate-environment: Maintenance-Prediction
          auto-activate-base: false

      - name: Initialize Conda
        run: |
          conda init bash
          source ~/.bashrc

      - name: Clean old mlruns
        run: |
          rm -rf MLProjects/mlruns

      - name: Set MLflow tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file://$GITHUB_WORKSPACE/MLProjects/mlruns" >> $GITHUB_ENV
          
      - name: Train model with MLflow
        shell: bash
        run: |
          source ~/.bashrc
          conda activate Maintenance-Prediction
          cd MLProjects
          mlflow run . -P data_path=Predictive_Maintenance_Preproces.csv --env-manager=local

      - name: Get latest MLflow run_id
        shell: bash
        run: |
          RUN_ID=$(ls -td $GITHUB_WORKSPACE/MLProjects/mlruns/0/*/ 2>/dev/null | head -n 1 | awk -F/ '{print $(NF-1)}')
          if [ -z "$RUN_ID" ]; then
            echo "No MLflow run found! Exiting."
            exit 1
          fi
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Verify model artifact exists
        run: |
          ls -R MLProjects/mlruns/0/$RUN_ID/artifacts/model

      - name: Build Docker Image from MLflow run
        shell: bash
        run: |
          source ~/.bashrc
          conda activate Maintenance-Prediction
          mlflow models build-docker \--model-uri "runs:/$RUN_ID/model" \--name $MODEL_NAME
      
      - name: Export ML model artifact (model only)
        run: |
          rm -rf exported_model
          mkdir -p exported_model
          cp -r MLProjects/mlruns/0/$RUN_ID/artifacts/model exported_model/

      - name: Commit exported ML model artifact to GitHub
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add exported_model/
          git diff --cached --quiet || git commit -m "Add trained ML model artifact"
          git push origin main

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag cc ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO }}:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO }}:latest
